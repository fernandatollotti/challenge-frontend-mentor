<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@500,800;1,800&display=swap" rel="stylesheet">

    <!-- css -->
     <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section class="center" id="blog">
      <article class="blog_card">
        <figure class="blog_banner">
          <img src="assets/images/illustration-article.svg" class="image" alt="Graphic illustration for the blog banner">
        </figure>
        <div class="blog_content">
          <span class="blog_category">Learning</span>
          <span class="blog_date">Published 21 Dec 2023</span>
          <h3 class="blog_title">
            <a href="#">HTML & CSS foundations</a>
          </h3>
          <p class="blog_excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="blog_author">
          <img src="assets/images/image-avatar.webp" class="avatar" alt="Profile picture of the author of this blog post">
          <span>Greg Hooper</span>
        </div>
      </article>
    </section>
  </body>
</html>
